<!--Overlay Effect-->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="signup-modal">
    <!--modal content-->
  
    <div
        class="text-center relative top-20 mx-3 sm:mx-auto p-5 border w-auto sm:w-96 shadow-lg h-3/5  rounded-md bg-white">
        <!-- x button -->
        <button id="x-btn" type="button"
            class="absolute top-0 right-0 box-content w-4 h-4 pt-2 px-4 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"><svg
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
  
        <section class="px-6 h-full w-full mt-10 mb-auto text-gray-800">
  
            <form>
                <div class="flex flex-col items-center justify-center lg:justify-start">
  
                    <!-- Username input -->
                    <div class="mb-6">
                        <input type="text"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="username-signup" placeholder="Username" required/>
                    </div>
  
  
                    <!-- Email input -->
                    <div class="mb-6">
                        <input type="text"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="email-signup" placeholder="Email address" required/>
                    </div>
  
                    <!-- Password input -->
                    <div class="mb-6">
                        <input type="password"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="password-signup" placeholder="Password" required/>
                    </div>
  
                    <!-- Password input -->
                    <div class="mb-6">
                        <input type="password"
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="confirm-password-signup" placeholder="Confirm password" required/>
                    </div>
                     <div class="text-center mx-3 ">
                        <input id="signup-submit" type="submit" value="Sign up"
                            class="px-2.5 py-2 bg-byb-orange-light w-full rounded-lg border border-byb-orange hover:bg-byb-orange focus:ring focus:outline-none focus:ring-byb-orange">
                        </input>
                        <p class="text-sm font-semibold mt-2 pt-1 mb-0">Have an account?
                            <span id="login-link"
                                class="text-blue-600 cursor-pointer hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Login</span>
                        </p>
                    </div>
            </form>
        </section>
    </div>
  </div>
