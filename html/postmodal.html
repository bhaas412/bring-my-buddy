<!--Overlay Effect-->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="post-modal">
  <!--modal content-->
  <section
    class="relative text-center top-20 mx-3 mb-auto sm:mx-auto p-5 border w-auto sm:w-96 shadow-lg h-3/4 rounded-md bg-white">
    <!-- x button -->
    <button id="post-x-btn" type="button"
      class="absolute top-0 right-0 box-content w-4 h-4 pt-2 px-4 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"><svg
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>

    <!-- form -->
    <form method="get" id="post-form" onsubmit="newFormHandler()"
      class="px-6 mt-10 mb-3 w-full text-gray-800 max-h-32 flex flex-col items-center justify-center lg:justify-start">
      <!--form with: location name, address, rating, pet type, post body -->
      <div class="mb-6">
        <!-- location name -->
        <input type="text"
          class="form-control block w-full  mb-2 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="location-name" name="location-name" placeholder="Location name" required />

        <!-- address -->
        <input type="text"
          class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="location-address" name="location-address" placeholder="Location address" required />
        <!-- rating, pet type -->

        <div class="flex w-full text-left items-center justify-around my-2">
          <!-- rating -->
          <fieldset id="rating">
            <legend class="font-bold">My rating:</legend>
            <input type="radio" name="rate" value="1" required>
            <label for="1">✪</label><br>
            <input type="radio" name="rate" value="2">
            <label for="2">✪✪</label><br>
            <input type="radio" name="rate" value="2">
            <label for="3">✪✪✪</label><br>
            <input type="radio" name="rate" value="4">
            <label for="4">✪✪✪✪</label><br>
            <input type="radio" name="rate" value="5">
            <label for="5">✪✪✪✪✪</label><br>
          </fieldset>
          <!-- pet type -->
          <fieldset id="pet-type" class="mb-2">
            <legend class="font-bold">Pet type:</legend>
            <input type="radio" name="pet" value="dog" required>
            <label for="dog"> I have a dog</label><br>
            <input type="radio" name="pet" value="cat">
            <label for="cat"> I have a cat</label><br>
          </fieldset>
        </div>
        <!-- textarea -->
        <div class="flex flex-col justify-start mb-3 xl:w-96 max-h-fit">
          <label for="post-body" class="form-label inline-block mb-2 text-gray-700">Leave your
            mark!</label>
          <textarea
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="post-body" name="post-body" placeholder="Your review" required>
                  </textarea>
        </div>
        <!-- post btn -->
        <input id="post-submit" type="submit" value="Submit post"
          class="px-2.5 py-2 self-end my-3 bg-byb-orange-light w-full rounded-lg border border-byb-orange hover:bg-byb-orange focus:ring focus:outline-none focus:ring-byb-orange">
        </input>
    </form>
  </section>
</div>
