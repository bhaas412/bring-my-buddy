<!--Overlay Effect-->
<div class="fixed  inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="post-modal">
  <!--modal content-->
  <div
    class="relative text-center top-20 mx-3 mb-auto sm:mx-auto p-5 border w-auto sm:w-96 shadow-lg h-3/4 rounded-md bg-white">

    <section>
      <!-- x button -->
      <button id="x-btn" type="button"
        class="absolute top-0 right-0 box-content w-4 h-4 pt-2 px-4 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"><svg
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>

      <form class="px-6 mt-10 mb-3 w-full text-gray-800 max-h-32">
        <div class="flex flex-col items-center justify-center lg:justify-start">


          <!-- Title input, location name pet type -->
          <div class="mb-6">
            <!-- location name -->
            <input type="text"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="location-name" name="location-name" placeholder="Location name" />

            <!-- address -->
            <input type="text"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="location-address" name="location-address" placeholder="Location address" />
            <!-- pet type -->

            <div class="flex w-full">
              <select id="pet-type" name="pet-type"
                class="block appearance-none w-full bg-white border h-full border-gray-300 hover:border-gray-500 px-4 py-2 pr-6 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                <option selected>Pet type..</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
              </select>
              <!-- rating -->
              <select id="rating" name="rating"
                class="block appearance-none w-full bg-white border h-full border-gray-300 hover:border-gray-500 px-4 py-2 pr-6 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                <option selected>Rating..</option>
                <option value="1">✪</option>
                <option value="2">✪✪</option>
                <option value="3">✪✪✪</option>
                <option value="4">✪✪✪✪</option>
                <option value="5">✪✪✪✪✪</option>
              </select>
            </div>
            <!-- textarea -->
            <div class="flex flex-col justify-start mb-3 xl:w-96 max-h-fit">
              <label for="post-body" class="form-label inline-block mb-2 text-gray-700">Leave your
                mark</label>
              <textarea class="form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="post-body"
                name="post-body" rows="3" placeholder="Your review"></textarea>

            </div>
            <!-- post btn -->
            <button id="modalpostbtn" type="button" type="submit"
              class="px-2.5 py-2 self-end my-3 bg-byb-orange-light w-full rounded-lg border border-byb-orange hover:bg-byb-orange focus:ring focus:outline-none focus:ring-byb-orange">
              Create post
            </button>
          </div>
      </form>
    </section></div>
</div>
